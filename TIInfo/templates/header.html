<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/TIstyle.css">


    <!-- Stars icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Toaster for message occur for some seconds-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!--  Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">



</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="/static/img/taj-mahal-logo.png" class="logo_img">
                        <h3 class="mt-3 mx-2 me-5 logo-title" >Travel India Info</h3>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'homepage' %}" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="{% url 'explore' %}" class="nav-link px-2 text-white">Explore</a></li>
                    <li><a href="{% url 'contactus' %}" class="nav-link px-2 text-white">Contact Us</a></li>
                    <li><a href="{% url 'faqs' %}" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="{% url 'aboutus' %}" class="nav-link px-2 text-white">About Us</a></li>
                </ul>

                <form method="get" action="/search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" id="query" name="query">    
                </form>
                
                
                {% if user.is_authenticated %}
                    
                    <h5> {{fname}}</h5>
                
                    <button type="button" class="btn btn-warning me-2 mx-2"><a href="{% url 'signout' %}" class="nav-link">Logout</button>
                
                {% else %}
                
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2"><a href="{% url 'signin' %}" class="nav-link">Login</a></button>
                    <button type="button" class="btn btn-warning"><a href="{% url 'signup' %}" class="nav-link">Sign-up</a></button>
                    
                </div>
                {% endif %}
                
            </div>
        </div>
    </header>
</body>
